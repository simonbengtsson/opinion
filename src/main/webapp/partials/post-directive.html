<article class="post">
    <div class="content">

        <section class="post-info-section">
            <img class="profile-pic" ng-src="{{post.author.picture}}" width="40">
            <div class="post-author-desc">
                <div class="username">Simon Bengtsson</div>
                <div class="time-ago" am-time-ago="post.time"></div>
            </div>
            <div class="pull-right">
                <div class="hate-btn" ng-click="hate(post)" ng-class="model.isHated(post) ? 'hated' : ''">
                    <span class="hate-smiley"></span>
                    {{ post.hatingUsers.length}}
                </div>
            </div>
        </section>

        <p class="hage-content" ng-class="isPostLong(post) ? 'long' : ''" ng-bind-html="post.text | linky"></p>

    </div>

    <img ng-if="post.picture" ng-src="{{ post.picture}}" style="width: 100%; margin-top: 20px;">
    
    <hr ng-hide="post.picture" style="margin: 0;">

    <section class="comments">
        <div class="comment" ng-repeat="comment in post.comments">
            <div class="comment-info">
                <img class="img-circle" ng-src="{{comment.author.picture}}" width="40">
                <a href="#/{{comment.author.username}}">{{comment.author.username}}</a>
            </div>
            <p>{{comment.text}}</p>
        </div>
        
        <form role="form">
            <div class="form-group">
                <textarea ng-model="newComment" msd-elastic class="form-control" rows="1"></textarea>
            </div>
            <button type="submit" ng-click="comment()" class="btn btn-primary">Comment</button>
        </form>
    </section>
