<div class="user-badge">
    <div class="clearfix">
        <a href="#/{{ user.username}}" class="item pull-left" style="padding-right: 10px;">
            <img ng-src="{{ user.picture}}" class="profile-pic">
        </a>
        <div class="item pull-left" style="line-height: 20px; font-size: 16px;">
            {{ user.username}} <br> {{ user.name}}
        </div>
        <div class="item pull-right" ng-if="model.user">
            <div class="btn" ng-class="following ? 'btn-default' : 'btn-primary'" ng-click="follow();following = !following">Follow{{ following ? 'ing' : ''}}</div>
        </div>
    </div>
    <div class="desc">
        {{ user.description}}
    </div>
</div>
